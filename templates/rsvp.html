<!DOCTYPE html>
<html lang="en">
	<head>
		<style type="text/css">
				html { 
					  background: url(/images/platter-food.jpg) no-repeat center center fixed; 
					  -webkit-background-size: cover;
					  -moz-background-size: cover;
					  -o-background-size: cover;
					  background-size: cover;
					}

				.myButton {
					background-color:#f05f40;
					-moz-border-radius:6px;
					-webkit-border-radius:6px;
					border-radius:6px;
					border:1px solid #f04c2b;
					display:inline-block;
					cursor:pointer;
					color:#ffffff;
					font-family:'Open Sans','Helvetica Neue',Arial,sans-serif;;
					font-size:17px;
					font-weight:bold;
					padding:14px 45px;
					text-decoration:none;
					margin: 5px;
				}

				.myButton:hover {
					background-color:#f04c2b;
				}

				.myButton:active {
					position:relative;
					top:1px;
				}

				.mainWrap {
					margin: 20%; 
					font-family: 'Open Sans','Helvetica Neue',Arial,sans-serif;
				}

				.announce {
					color: #ffffff; 
					font-weight:700;
					font-size: 65px;
				}

				.announce-black {
					color: #4d4a4a; 
					font-weight:700;
					font-size: 65px;
				}

				.left-info {
					margin-left:75%; 
					margin-top:10%;
				}

				.info-text {
					font-family: 'Open Sans','Helvetica Neue',Arial,sans-serif; 
					font-size:24px; 
					color: #696666;
					margin-left:5px;
				}
		</style>
	</head>
	<body>
		<div class="mainWrap">
			<h1 class="announce">
			Can you make it?
			</h1>
			<br>
			<a href="##" class="myButton">Yes</a>
			<span style="padding:10%"></span>
			<a href="##" class="myButton">No</a>
		</div>
	</body>

<br><br><br>
{{user_name}}



</html>
